group 'com.theKidOfArcrania.mips'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.7-M5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
